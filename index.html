<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <style>
        body {
            background: linear-gradient(135deg,
                    white 0%,
                    white 49%,
                    black 49%,
                    black 51%,
                    white 51%,
                    white 100%) repeat;
            background-size: 20px 20px;
        }

        canvas {
            background-color: white;
            padding-left: 0;
            padding-right: 0;
            margin-left: auto;
            margin-right: auto;
            display: block;
        }
        button {
            padding-left: 0;
            padding-right: 0;
            margin-left: auto;
            margin-right: auto;
            display: block;
        }
    </style>
    <title>Tile Clicker</title>
</head>
<body style="margin: 0px;">
    <canvas id="tile-clicker-canvas" width="500" height="580">Text</canvas>
    <button id="btn">Load game</button>

    <script type="module">
        import init from './target/tile_clicker.js'

        function openTest() {
            document.getElementById("btn").style.display ="none";
            console.log("Start game");
            init().catch((error) => {
                if (!error.message.startsWith("Using exceptions for control flow, don't mind me. This isn't actually an error!")) {
                    throw error;
                }
            });
        }
        document.getElementById('btn').addEventListener('click', openTest);

    </script>
</body>
</html>
